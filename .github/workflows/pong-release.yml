name: Pong Package Release

on:
  push:
    branches: [main]
    paths:
      - "packages/pong/**"
      - ".changeset/**"
      - ".github/workflows/pong-release.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.7.0"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package
        run: pnpm --filter "@ping3/pong" build

      - name: Run tests
        run: pnpm --filter "@ping3/pong" test

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          title: "chore: release @ping3/pong"
          commit: "chore: release @ping3/pong"
          publish: pnpm changeset publish
          version: pnpm changeset version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      # - name: Send Slack notification on release
      #   if: steps.changesets.outputs.published == 'true'
      #   uses: 8398a7/action-slack@v3
      #   with:
      #     status: success
      #     fields: repo,message,commit,author,action,eventName,ref,workflow
      #     text: "ðŸš€ @ping3/pong has been released!"
      #   env:
      #     SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Create GitHub Release
        if: steps.changesets.outputs.published == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "@ping3/pong@${{ fromJson(steps.changesets.outputs.publishedPackages)[0].version }}"
          name: "@ping3/pong@${{ fromJson(steps.changesets.outputs.publishedPackages)[0].version }}"
          body: |
            ## What's Changed

            See the [CHANGELOG.md](./packages/pong/CHANGELOG.md) for details.

            ## Installation

            ```bash
            npm install @ping3/pong@${{ fromJson(steps.changesets.outputs.publishedPackages)[0].version }}
            ```
          files: |
            packages/pong/dist/**/*
            packages/pong/package.json
            packages/pong/README.md
            packages/pong/LICENSE
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
